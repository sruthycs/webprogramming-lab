<html>  
<head>  
<script>  
function ageCalc() {  
    var input = document.getElementById("DOB").value;  
    var dob = new Date(input);  
    if(input==null || input=='') {  
      document.getElementById("message").innerHTML = "Please choose a date!!!";    
      return false;   
    } 
    else {  
      
     
    var mdiff = Date.now() - dob.getTime();  
      
     
    var age = new Date(mdiff);   
      
         
    var year = age.getUTCFullYear();  
      
    
    var age = Math.abs(year - 1970);  
      
    
    return document.getElementById("result").innerHTML =    
             "Age is: " + age + " years. ";  
    }  
}  
</script>  
</head> 
<center>
<div style="height:180px; width:600px; border: 2px solid yellow; ">  
<body style="background-color:slateblue;">  
 
  
<h2 style="color: red" align="center"><u>Age Calculator<u><br> <br> </h2>   
  

<b> Enter Date of Birth: <input type=date id = DOB> </b>  
<span id = "message" style="color:blue"> </span>    
  
 
<button type="submit" onclick = "ageCalc()"> Calculate age </button> <br><br>  
<h3 style="color:black" id="result" align="center"></h3>   
</center> 
</div>  
</body>  </html>
